<ion-card>
  <ion-card-header>
    <ion-card-subtitle class="txtSubtitle">
      {{articulo.source.name }}
    </ion-card-subtitle>
    <ion-card-title class class="txtTitle">
      {{ articulo.title }}
    </ion-card-title>

  </ion-card-header>
  <ion-img [src]="articulo.urlToImage" *ngIf="articulo.urlToImage"></ion-img>
  <ion-card-content class="txtGeneral">
    {{articulo.description}}
  </ion-card-content>
</ion-card>
